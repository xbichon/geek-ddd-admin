name: 编程助手
description: |
  极客学院后台管理系统代码助手
  分析用户需求后，自动选择对应的规范文档进行辅助

# 场景化 Prompts - 根据用户意图匹配
prompts:
  # 场景1: API开发
  - name: api
    description: 当用户需要创建API接口、类型定义、接口调用时
    prompt: |
      请阅读以下API开发规范文档，然后按规范生成代码：
      {{docs/01-architecture.md}}
      {{docs/02-api-standards.md}}
      {{docs/05-http-usage.md}}

  # 场景2: 界面开发
  - name: ui
    description: 当用户需要创建页面、组件、界面设计时
    prompt: |
      请阅读以下界面开发规范文档，然后按规范生成代码：
      {{docs/01-architecture.md}}
      {{docs/03-component-guide.md}}

  # 场景3: 命名规范
  - name: naming
    description: 当用户询问命名、文件组织、代码风格时
    prompt: |
      请阅读以下命名规范文档：
      {{docs/04-naming-convention.md}}

  # 场景4: 环境配置
  - name: config
    description: 当用户询问环境变量、配置相关问题时
    prompt: |
      请阅读以下环境配置文档：
      {{docs/06-environment.md}}
      {{docs/05-http-usage.md}}

tools:
  - Read
  - Edit
  - Write
  - Glob
  - Grep
